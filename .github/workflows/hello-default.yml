name: Hello World Default
on: [workflow_dispatch]
jobs:
  Hello-World-Job:
    # Use the environmet specified in CodeBuild
    runs-on:
      - codebuild-github-runner-codeconnection-test-${{ github.run_id }}-${{ github.run_attempt }}
    defaults:
      run:
        shell: bash
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      # Testing
      # --load is required in docker build, or push to ECR and run from ECR
      - name: check_folder
        run: |
          echo "Hello World"
          ls -la
      - name: ecr_login
        run: |
          echo Logging in to Amazon ECR...
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com
      - name: docker_build
        run: |
          echo "DOCKER_HOST...$DOCKER_HOST"
          echo "DOCKER_CONTEXT...$DOCKER_CONTEXT"
          docker info || echo "docker info failed!!!"
          docker version || echo "docker version failed!!!"
          docker ps || echo "docker ps failed!!!"
          docker images || echo "docker images failed!!!"
          docker context ls || echo "docker context ls failed!!!"
          docker build -t $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/helloworld:latest --push ./helloworld || echo "docker build failed!!!"
          # docker tag helloworld:latest $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/helloworld:latest
          # docker push $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/helloworld:latest
          echo "DOCKER_HOST...$DOCKER_HOST"
          echo "DOCKER_CONTEXT...$DOCKER_CONTEXT"
          docker info || echo "docker info failed!!!"
          docker version || echo "docker version failed!!!"
          docker ps || echo "docker ps failed!!!"
          docker images || echo "docker images failed!!!"
          docker context ls || echo "docker context ls failed!!!"
      - name: docker_run
        run: |
          echo "DOCKER_HOST...$DOCKER_HOST"
          echo "DOCKER_CONTEXT...$DOCKER_CONTEXT"
          echo "docker info" && docker info || echo "docker info failed!!!"
          echo "docker version" && docker version || echo "docker version failed!!!"
          echo "docker ps" && docker ps || echo "docker ps failed!!!"
          echo "docker images" && docker images || echo "docker images failed!!!"
          echo "docker context ls" && docker context ls || echo "docker context ls failed!!!"
          docker pull $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/helloworld:latest
          docker run $ECR_ACCOUNT_ID.dkr.ecr.$ECR_REGION.amazonaws.com/helloworld:latest
